<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="container text-center">
    <button data-toggle="modal" data-target="#exampleModal"><h1>Rock Paper or Scissors ??</h1></button>
     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                            </div>
                            <div class="modal-body">
                                <center>
                                    <p>Join Along</p>
                                </center>
                                <center><img src="css/RPS.png" class=" mg-responsive" style="height:200px; width:200px;"></center>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
  </div>
  <div class="container">
  <div class="row">
    <div class="col-12">
  <center><p>Instructions on how to play this game </p></center>
    
</div>
<center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/1200px-Rock-paper-scissors.svg.png" class=" mg-responsive" style="height:300px; width:400px;"></center>
<center><p>When you choose your answer/choice the computer randomly loads an answer and the two of you battle.</p></center>
<center><h2>So....Rock, Paper, or Scissors ?</h2></center>
  <div class="container text-center">
      <div class="game">
      <div>
        <img id="user" src="http://www.stickpng.com/assets/images/585e4bf3cb11b227491c339a.png">
      </div>
      <div >
         <img id="Com" src="https://openclipart.org/image/2400px/svg_to_png/213214/Computer-icon.png">
      </div>
    </div>
    <div>
      <input id="input" placeholder="Your Answer">
      <button id="button">Play</button>
    </div>
    <div>
      <center><h1 id="Result">Result</h1></center>
    </div>
   <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
